kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: psearch-operator
subjects:
  - kind: ServiceAccount
    name: psearch-operator
roleRef:
  kind: Role
  name: psearch-operator
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: psearch-operator
subjects:
  - kind: ServiceAccount
    name: psearch-operator
    namespace: default
roleRef:
  kind: ClusterRole
  name: psearch-operator
  apiGroup: rbac.authorization.k8s.io